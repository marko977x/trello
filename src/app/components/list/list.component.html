<mat-card class="list-wrapper" *ngIf="list$ | async as list">
  <div class="list-header">
    <label class="list-header-label">To Do</label>
  </div>
  <div 
      cdkDropList
      id="{{listId}}"
      class="list-content" 
      [cdkDropListData]="list.cards"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="connectedListsIds">
    <app-card-details class="card" *ngFor="let card of list.cards"  cdkDrag [title]="card"></app-card-details>
  </div>
  <mat-card-actions class="list-actions">
    <button mat-button>
      <mat-icon class="plus-icon" svgIcon="plus-icon" aria-hidden="false"></mat-icon> Add new card
    </button>
  </mat-card-actions>
</mat-card>
