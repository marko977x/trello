<mat-toolbar class="mat-toolbar">
  <mat-toolbar-row class="mat-toolbar-row">
    <div class="board-icon">
      <button class="home-icon-button" mat-flat-button router (click)="navigateToDashboard()">
        <mat-icon class="home-icon" svgIcon="{{homeIcon}}" aria-hidden="false"></mat-icon>
      </button>
    </div>
    <div class="inner-header">
      <div class=board-name>
        <label>{{getHeaderTitle()}}</label>
      </div>
    </div>
    <div class="account-icon">
      <button class="account-icon-button" mat-flat-button (click)="logout()">
        <mat-icon svgIcon="{{accountIcon}}" aria-hidden="false"></mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
