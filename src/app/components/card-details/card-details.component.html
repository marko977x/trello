<div 
    class="card-details" (click)="openCardDetailsWindow()" *ngIf="card$ | async as card">
  <div class="card-title">{{card.title}}</div>
  <div class="card-badges">
    <mat-icon class="card-check-box-icon" svgIcon="check-box-icon"></mat-icon>
    <span class="check-box-label" *ngIf="cardChecklistItems$ | async as cardChecklistItems">
      {{calculateChecklistItemsRatio()}}
    </span>
  </div>
</div>
