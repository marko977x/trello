<div class="card-description">
  <div class="description-header">
    <div class="description-icon"><mat-icon svgIcon="{{descriptionIcon}}"></mat-icon></div>
    <div class="column">
      <div><h3 class="description-label">Description</h3></div>
      <div class="description-content">
        <div class="current" (click)="changeFocusToEditableForm()" *ngIf="!isEditableFormVisible">
          <p>{{card.description}}</p>
        </div>
        <div class="editable-form" *ngIf="isEditableFormVisible">
          <mat-form-field class="input-wrapper" appearance="outline">
            <input matInput value="{{card.description}}"/>
          </mat-form-field>
          <button mat-raised-button color="primary">Save</button>
          <span><button class="close-button" mat-mini-fab (click)="hideEditableForm()">
            <mat-icon class="close-icon" svgIcon="{{closeIcon}}"></mat-icon>
          </button></span>
        </div>
      </div>
    </div>
  </div>
</div>
