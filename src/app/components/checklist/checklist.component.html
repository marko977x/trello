<div class="checklist">
  <div class="checklist-header">
    <div class="checklist-icon"><mat-icon svgIcon="check-box-icon"></mat-icon></div>
    <div class="header-content">
      <div><h3 class="header-title">Checklist</h3></div>
      <button mat-flat-button color="warn" class="delete-button">Delete</button>
    </div>
  </div>
  <div class="checklist-progress-bar">
    <div class="progress-percentage">0%</div>
    <div class="progress-bar"><mat-progress-bar mode="determinate" value="0"></mat-progress-bar></div>
  </div>
  <div class="checklist-items">
    <app-checklist-item></app-checklist-item>
  </div>
</div>
